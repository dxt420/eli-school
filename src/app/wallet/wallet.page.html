<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                <span>{{'wallet' | translate}}</span>
                <ion-icon class="zmdi zmdi-more-vert end ion-text-end"></ion-icon>
            </div>
        </ion-title>
    </ion-toolbar>
    <div class="banner">
        <h2 class="animate__animated animate__fadeInUp">{{'available_balance' | translate}}</h2>
        <h1 class="animate__animated animate__fadeInUp">$ 0.00</h1>
    </div>
    <ion-button size="large" shape="full" class="btn" (click)="add_money()">{{'add_money' | translate}}</ion-button>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <ion-list lines="none">
        <h2>{{'recent' | translate}}</h2>
        <ion-item class="animate__animated animate__fadeInUp">
            <div class="item_inner">
                <h3 class="d-flex">No Recent Transactions 
                   
                </h3>
               
            </div>
        </ion-item>
     
    </ion-list>
</ion-content>
