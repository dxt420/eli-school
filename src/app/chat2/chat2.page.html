<ion-header>
    <ion-toolbar>
        <div class="toolbar_inner d-flex">
            <ion-buttons slot="start">
                <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
            </ion-buttons>

            <div class="d-flex user_details">
                <div class="img_box center_img">
                    <img src="assets/images/img_profile.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h2 class="animate__animated animate__fadeInUp">George Anderson</h2>
                    <h3 class="animate__animated animate__fadeInUp">{{'delivery_partner' | translate}}</h3>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg_color">
    <div class="chat_container d-flex">
        <div class="chat_box d-flex animate__animated animate__zoomIn received">
            <div class="chat">
                <h2>Hello, <br> How much time it will take <br> to deliver my medicines?</h2>
                <p>12:15 pm</p>
            </div>
        </div>

        <div class="chat_box d-flex animate__animated animate__zoomIn send">
            <div class="chat">
                <h2>Hello ma'm, <br> I will reach by 10 min at <br> your plase.</h2>
                <p>12:15 pm</p>
            </div>
        </div>
    </div>


    <div class="footer_img animate__animated animate__slideInUp">
        <img src="assets/images/chat_footer_img.png">
    </div>
</ion-content>
<ion-footer class="ion-no-border animate__animated animate__slideInUp">
    <div class="form">
        <ion-list lines="none d-flex">
            <ion-item lines="none">
                <ion-textarea rows="1" auto-grow="true" type="text" placeholder="{{'write_your_message' | translate}}">
                </ion-textarea>
            </ion-item>
            <div class="send_btn end">
                <ion-icon class="zmdi zmdi-mail-send"></ion-icon>
            </div>
        </ion-list>
    </div>
</ion-footer>
